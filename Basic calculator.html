<html>
 <head><title> Calculator </title></head>
 <body bgcolor="gray">
 <center><br>
 <h1><B><font color="black" style=font-size=70">CALCULATOR</font></h1></B>
 <form name="frm">
 <div style="width:280px; padding-top:10px; padding-bottom:8px;border-radius:8px; background-color:#000000;">
 <input name="result" placeholder="0" style="width:252px;height:90px;text-align:right;font-size:30;border-radius:8px;margin:3px">
<br>
 <input type="button" name="c" value="C" onclick="rundel()"style="width:120px;height:60px;font-size:30;border-radius:8px;margin:6px;background-color:red">
 <input type="button" name="=" value="=" onclick="runequal()"style="width:120px;height:60px;font-size:30;border-radius:8px;background-color:green">  
  
 <br>
 <input type="button" name="(" value="(" onclick="runbrac()"style="width:120px;height:40px;font-size:30;border-radius:8px;margin:6px">
 <input type="button" name=")" value=")" onclick="runbrac2()"style="width:120px;height:40px;font-size:30;border-radius:8px">  
 <br>
 <input type="button" name="^2" value="^2" onclick="runpower2()" style="width:60px;height:60px;font-size:30;border-radius:8px;margin:3px">
 <input type="button" name="sqrt" value="sqrt" onclick="runpower()"style="width:60px;height:60px;font-size:30;border-radius:8px">
 <input type="button" name="ln" value="ln" onclick="runloge()"style="width:60px;height:60px;font-size:30;border-radius:8px">
 <input type="button" name="%" value="%" onclick="runmodolus()"style="width:60px;height:60px;font-size:30;border-radius:8px">
 <br>
 <input type="button" name="7" value="7" onclick="run7()"style="width:60px;height:60px;font-size:30;border-radius:8px;margin:3px">	 
<input type="button" name="8" value="8" onclick="run8()"style="width:60px;height:60px;font-size:30;border-radius:8px">
 <input type="button" name="9" value="9" onclick="run9()"style="width:60px;height:60px;font-size:30;border-radius:8px">
  <input type="button" name="*" value="*" onclick="runmul()"style="width:60px;height:60px;font-size:30;border-radius:8px">
  <br>
 <input type="button" name="4" value="4" onclick="run4()"style="width:60px;height:60px;font-size:30;border-radius:8px;margin:3px">
 <input type="button" name="5" value="5" onclick="run5()"style="width:60px;height:60px;font-size:30;border-radius:8px">
<input type="button" name="6" value="6" onclick="run6()"style="width:60px;height:60px;font-size:30;border-radius:8px">
 <input type="button" name="-" value="-" onclick="runminus()"style="width:60px;height:60px;font-size:30;border-radius:8px">
  <br>
 <input type="button" name="1" value="1" onclick="run1()"style="width:60px;height:60px;font-size:30;border-radius:8px;margin:3px">
 <input type="button" name="2" value="2" onclick="run2()"style="width:60px;height:60px;font-size:30;border-radius:8px">
 <input type="button" name="3" value="3" onclick="run3()"style="width:60px;height:60px;font-size:30;border-radius:8px">
  <input type="button" name="+" value="+" onclick="runplus()"style="width:60px;height:60px;font-size:30;border-radius:8px">
 <br>
 <input type="button" name="." value="." onclick="rundot()"style="width:60px;height:60px;font-size:30;border-radius:8px;margin:3px"> 
 <input type="button" name="0" value="0" onclick="run0()"style="width:60px;height:60px;font-size:30;border-radius:8px">
 <input type="button" name="+/-" value="+/-" onclick="runcomp()"style="width:60px;height:60px;font-size:30;border-radius:8px">
  <input type="button" name="-" value="/" onclick="rundiv()"style="width:60px;height:60px;font-size:30;border-radius:8px">
 <script>
 function runcomp()
 {
 var e=document.frm.result.value
 document.frm.result.value =e*(-1);}
 
 function runloge()
 {
 var p=Math.log(document.frm.result.value)
 document.frm.result.value =p;}
 
 function runpower2()
 {
 var s=Math.pow(document.frm.result.value,2)
 document.frm.result.value =s;}
 
 function runpower()
 {
 var e=Math.pow(document.frm.result.value,0.5)
 document.frm.result.value =e;}
 
function runmodolus()
 {
 document.frm.result.value +="%";}
 function runbrac()
 {
 document.frm.result.value +="(";}
 function runbrac2()
 {
 document.frm.result.value +=")";}
 
 function run1()
 {
 document.frm.result.value +="1";}
function run2()
 {
 document.frm.result.value +="2";}
 function run3()
 {
 document.frm.result.value +="3";}
 function run4()
 {
 document.frm.result.value +="4";}
function run5()
 {
 document.frm.result.value +="5";}
 function run6()
 {
 document.frm.result.value +="6";}
 function run7()
 {
 document.frm.result.value +="7";}
 function run8()
 {
 document.frm.result.value +="8";}
 function run9()
 {
 document.frm.result.value +="9";}
 function run0()
 {
 document.frm.result.value +="0";}
 function runplus()
 {
 document.frm.result.value +="+";}
 function runminus()
 {
 document.frm.result.value +="-";}
 function runmul()
 {
 document.frm.result.value +="*";}
function rundiv()
 {
 document.frm.result.value +="/";}
function rundot()
 {
 document.frm.result.value +=".";}

 function rundel()
 {
 var equala =""
 document.frm.result.value=equala;
 }
 function runequal()
 {
 var equala = eval (document.frm.result.value)
 document.frm.result.value=equala;}
</script> 
	
	</body>
	
	</html>
